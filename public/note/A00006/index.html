<!doctype html>
<html>
	<head>
	<title>IT酷鱼网 ｜ CSS3时钟</title>
	<style type="text/css">
		*{margin:0px;padding:0px;list-style:none;}
		#clock{width: 200px;height:200px;border: 1px #000 solid;margin: 80px auto;border-radius: 50%;box-shadow: 1px 1px 5px#000;position: relative;}
		#clock .cap{width: 10px;height:10px;border-radius: 50%;background: #000;position: absolute;left: 50%;top:50%;margin: -5px 0 0 -5px;}
		#clock div{transform-origin:center bottom;}
		#clock .hour{width:8px;height: 40px;border-radius: 50% 50% 0 0 ;background: #666;position: absolute;top:50%;left: 50%;margin: -40px 0 0 -4px;}
		#clock .minute{width: 6px;height: 60px;border-radius: 50% 50% 0 0;background: #999;position: absolute;top: 50%;left: 50%;margin: -60px 0 0 -3px;}
		#clock .second{width: 2px;height: 80px;border-radius: 50% 50% 0 0;background: #ff0000;position: absolute;top:50%;left: 50%;margin: -80px 0 0 -1px;}
		#clock .pointer{width: 2px; height: 5px;background: #000;display: block;position: absolute;left: 50%; margin: 0 0 0 -1px;text-align: center;transform-origin:center 100px;}
		#clock .pointer em{text-align: center;position: absolute;left: 50%;width: 20px;margin:12px 0 0 -10px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		oClock = document.getElementById('clock');
		oHour = oClock.children[2];//document.querySelector('.hour');
		oMinute = oClock.children[1];//document.querySelector('.minute');
		oSecond = oClock.children[0];//document.querySelector('.second');
		var num = 60;
		for (var i = 0; i < num; i++) {
			var oSpan = document.createElement('span');
			oSpan.className = 'pointer';
			if(i % 5 == 0){
				oSpan.style.height = '10px';
				var a = (i/5 == 0) ? '12' : i/5;
				oSpan.innerHTML = '<em>' + a + '</em>';
				oSpan.children[0].style.transform = 'rotate(' + -i * 6 + 'deg)';
			}
			oSpan.style.transform = 'rotate(' + i * 6 + 'deg)';

			oClock.appendChild(oSpan);
		};
		function clock(){
			var oDate = new Date();
			var h = oDate.getHours();
			var m = oDate.getMinutes();
			var s = oDate.getSeconds();
			oHour.style.transform = 'rotate(' + (h + m/60) * 30 + 'deg)';
			oMinute.style.transform = 'rotate(' + (m + s/60) * 6 + 'deg)';
			oSecond.style.transform = 'rotate(' + s * 6 + 'deg)';
		}
		clock();
		setInterval(clock,1000);
	};
	</script>
</head>
<body>
	<div id="clock">
		<div class="second"></div>
		<div class="minute"></div>
		<div class="hour"></div>
		<div class="cap"></div>
	</div>
</body>
</html>
