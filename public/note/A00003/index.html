<!doctype html>
<html>
	<head>
		<title>IT酷鱼网 ｜ 地图定位图表</title>
		<style type="text/css">
			*{margin:0px;padding:0px;list-style:none;}
			.box{width: 400px;height: 400px;margin: 80px auto;border-radius: 5px;border: 4px solid #666;position: relative;background: url('/note/A00003/img/bg.png');}
			.box .point,.box .view{position: absolute;top: 250px;left: 250px;}
			.box .point{z-index: 2;width: 20px;height: 20px;background: #fff;border-radius: 50%;box-shadow:0 0 1px rgba(0,0,0,.3);}
			.box .point:before{position: absolute;content:'';top:50%;left:50%;width: 10px;height: 10px;background: #0066CC;border-radius: 50%;margin:-5px 0 0 -5px;-webkit-animation: animate 2s infinite;animation: animate 2s infinite;}
			.box .point:after{
				position: absolute;content:'';top:50%;left:50%;width: 20px;height: 20px;background: #0066FF;opacity: 0.4;filter:alpha(opacity=40);border-radius: 50%;margin:-10px 0 0 -10px;-webkit-animation: animateRange 2s infinite;animation: animateRange 2s infinite;}
			.box .view{z-index: 1;width: 0px;height: 0px;border-radius: 50px;border:40px solid transparent;border-top-color:rgba(0,102,255,0.3);margin:-30px 0 0 -30px;}
			@-webkit-keyframes animate {
	            0% {
	                transform:scale(1);
	                -webkit-transform:scale(1);
	            }
	            
	            50% {
	                transform:scale(1.2);
	                -webkit-transform:scale(1.2);
	            }
	        
	            100% {
	                transform:scale(1);
	                -webkit-transform:scale(1);
	            }
	        }
			@-webkit-keyframes animateRange {
	            0% {
	                transform:scale(1);
	                -webkit-transform:scale(1);
	            }
	            100% {
	            	opacity: 0;
					filter:alpha(opacity=0);
	                transform:scale(4);
	                -webkit-transform:scale(4);
	            }
	        }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="point"></div>
			<div class="view"></div>
		</div>
	</body>
</html>
