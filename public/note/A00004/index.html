<!doctype html>
<html>
	<head>
		<title>IT酷鱼网 ｜ 银色质感文字</title>
		<style type="text/css">
			*{margin:0px;padding:0px;list-style:none;}
			html,body{background: #000;height: 100%;}
			.box{width:400px;height:50px;margin: 80px auto;color: #999;background: #000;font-size: 30px;font-weight: bold;letter-spacing: 2px;position: relative;text-align: center;line-height: 50px;}
			.box span{position: absolute;left: 0;top:0;width: 100%;height: 100%;}
			.box span.top{background:-webkit-linear-gradient(-30deg,rgba(255,255,255,0) 40%,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 60%);-webkit-background-clip:text;background-clip:text;color:rgba(0,0,0,0); background-position:-200px 0;-webkit-animation-name:animation;-webkit-animation-duration:4s;-webkit-animation-timing-function:linear;-webkit-animation-iteration-count:infinite;animation-name:animation;animation-duration:4s;animation-timing-function:linear;animation-iteration-count:infinite;}
			@-webkit-keyframes animation{
				from{
					background-position:-200px 0;		
				}
				to{
					background-position:600px 0;
				}	
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>银色质感文字</span>
		    <span class="top">银色质感文字</span>
		</div>
	</body>
</html>
